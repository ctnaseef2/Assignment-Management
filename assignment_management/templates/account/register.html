{% extends 'account/base.html' %}
{% load static %}
{% block mainpanel %}
<div class="content-wrapper">
    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="{% static 'images/logo.svg' %}" alt="logo">
        </div>
        <h4>Add New User</h4>
        <h6 class="font-weight-light">Enter Detailes</h6>
        <form method="post" class="pt-3">
          {% csrf_token %}
          {% include 'includes/form.html' with form=form %}
          {% include 'includes/form.html' with form=form2 %}
          <div class="mt-3">
              <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >Add User</button>
            </div>
        </form>
      </div>
</div>
{% endblock %}
{% block javascript %}
<script>
  $( document ).ready(function() {
    console.log( "ready!" );
    $('.datepicker').datepicker({
      format: 'mm/dd/yyyy',
      startDate: '-3d'
  });
});
</script>
  {% endblock %}
